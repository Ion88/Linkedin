<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser-polyfill.js"></script>
    <script type="text/babel">
      var attendance = {
        _list: [],
        set addName(name) {
          this._list.push(name);
        },
        get list() {
          return this._list.join(", ");
        },
      };
      attendance.addName = "Ion";
      console.log("Underscore list (prop)", attendance._list);
      console.log("List getter", attendance.list);

      attendance.addName = "Valea";
      attendance.addName = "mama";
      console.log(attendance.list);

      console.log("=========== Classes ===========");

      class Hike {
        constructor(distance, pace) {
          this.distance = distance;
          this.pace = pace;
        }
        get lengthInHours() {
          return `${this.calcLength()}, hours`;
        }
        calcLength() {
          return this.distance / this.pace;
        }
      }

      const mtEverest = new Hike(10, 2);
      console.log(mtEverest.lengthInHours);
    </script>
  </head>
  <body></body>
</html>
